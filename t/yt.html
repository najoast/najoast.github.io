<!DOCTYPE html>
<html>
	<head>
		<script>
			var _hmt = _hmt || [];
			(function() {
			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?e7d861a0b16946e282b93d9997c4a318";
			var s = document.getElementsByTagName("script")[0]; 
			s.parentNode.insertBefore(hm, s);
			})();
			// 判断URL传参，如果有v参数则跳转到youtu.be/后面加v参数的视频，否则跳转到https://www.youtube.com/@najoast
			var url = window.location.href;
			var v = url.split('?')[1];
			if (v) {
				window.location.href = 'https://youtu.be/' + v;
			} else {
				window.location.href = 'https://www.youtube.com/@najoast';
			}
		</script>
	</head>
</html>
